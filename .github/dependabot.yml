# ğŸ¤– Dependabot Configuration for Automated Dependency Updates

version: 2
updates:
  # ğŸ¦ Flutter/Dart Dependencies
  - package-ecosystem: "pub"
    directory: "/apps/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "LazyDev-01"
    assignees:
      - "LazyDev-01"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "flutter"
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "flutter"
        update-types: ["version-update:semver-major"]
      - dependency-name: "supabase_flutter"
        update-types: ["version-update:semver-major"]

  # ğŸ™ GitHub Actions Dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "LazyDev-01"
    assignees:
      - "LazyDev-01"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # ğŸ³ Docker Dependencies (if/when we add Docker)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 2
    reviewers:
      - "LazyDev-01"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
